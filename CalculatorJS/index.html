<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>        
        <div class="box">
            <div class="top">
                <h1>Metric/Imperial unit conversion</h1>
                <form>
                    <input type="number" id="inputArea" value="x"></input>
                </form>
                <button id="button" onclick="calc()">Calculate</button>
            </div>
            <div class="bottom">
                <div id="display">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="result1">0 meters = 0 feet | 0 feet = 0 meters</p>
                    <br>
                    <h3>Volume (Liters/Gallon)</h3>
                    <p id="result2">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                    <br>
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="result3">0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>
                </div>
            </div>                        
        </div>
            
                      
        
        
        <script src="index.js"></script>
    </body>
</html>
